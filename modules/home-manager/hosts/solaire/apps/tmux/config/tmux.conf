set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g focus-events on

set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

set -sg escape-time 10

set -g base-index 1
set -g pane-base-index 1

set-window-option -g mode-keys vi

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display 'Reloaded config'

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# bind-key -T copy-mode-vi 'v' send -X begin-selection
# bind-key -T copy-mode-vi 'y' send -X copy-selection

bind v run-shell "$HOME/.config/tmux/nvim-edit-tmux-output.sh"

# Status bar configuration
set-option -g status-style bg=default,fg='#D3C6AA'
set-option -g status-position top

set -g status-interval 2
set -g status-justify left
set -g status-left-length 50

set -g window-status-format '#[fg=#D3C6AA] [#I] #W '
set -g window-status-current-format '#[fg=#9DA9A0]#[bg=#1E2326] [#I] #W '

set -g status-left '#[fg=#DBBC7F] îž• #{=50:session_name} '
set -g status-right '#{?client_prefix,#[bg=#4F5B58] COMMAND ,#[bg=#1E2326] NORMAL }'

set -g message-style fg="#9DA9A0",bg="#1E2326"

set -g pane-border-style fg="#9DA9A0"
set -g pane-active-border-style fg="#DBBC7F"

# Plugins Configuration
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'mrjones2014/smart-splits.nvim'

set -g @smart-splits_no_wrap        ''
set -g @smart-splits_move_left_key  'C-h'
set -g @smart-splits_move_down_key  'C-j'
set -g @smart-splits_move_up_key    'C-k'
set -g @smart-splits_move_right_key 'C-l'

set -g @continuum-restore 'on'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'lazygit nvim'

run '~/.config/tmux/plugins/.tpm/tpm'

