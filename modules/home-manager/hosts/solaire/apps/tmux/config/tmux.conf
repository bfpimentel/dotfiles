set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g focus-events on

set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

set -sg escape-time 10

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g pane-border-lines heavy
set -g pane-border-indicators both

set-window-option -g mode-keys vi

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display 'Reloaded config'

bind e run-shell "$HOME/.config/tmux/nvim-edit-tmux-output.sh"

# Status bar configuration
set-option -g status-style bg=default,fg='#D3C6AA'
set-option -g status-position top

set -g status-interval 2
set -g status-justify centre
set -g status-left-length 50

set -g window-status-format '#[fg=#7A8478]#I: #W'
set -g window-status-current-format '#[fg=#D3C6AA]#I: #W'

set -g status-left '#{?client_prefix,#[fg=#DBBC7F] Command,#[fg=#9DA9A0] Normal}#[bg=default] '
set -g status-right '#[fg=#DBBC7F] îž• #{=50:session_name} '

set -g message-style fg="#DBBC7F",bg=default

set -g pane-border-style fg="#9DA9A0"
set -g pane-active-border-style fg="#DBBC7F"

# Plugins Configuration
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'mrjones2014/smart-splits.nvim'

set -g @smart-splits_no_wrap ''

set -g @smart-splits_move_left_key    'C-h' 
set -g @smart-splits_move_down_key    'C-j' 
set -g @smart-splits_move_up_key      'C-k' 
set -g @smart-splits_move_right_key   'C-l' 

set -g @smart-splits_resize_left_key  'M-h' 
set -g @smart-splits_resize_down_key  'M-j' 
set -g @smart-splits_resize_up_key    'M-k' 
set -g @smart-splits_resize_right_key 'M-l'

set -g @smart-splits_resize_step '5'

set -g @continuum-restore 'on'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'lazygit nvim skhd'

run '~/.config/tmux/plugins/.tpm/tpm'

