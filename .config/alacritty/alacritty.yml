env: 
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"

window:
  padding:
    x: 8
    y: 8
    dynamic_padding: false
    decorations: full
    dynamic_title: false
    
scrolling:
  history: 2500
  multiplier: 3

font:
  normal:
    family: FiraMono Nerd Font 
    style: Regular
  bold:
    family: FiraMono Nerd Font
    style: Bold
  italic:
    family: FiraMono Nerd Font 
    style: Italic
  bold_italic:
    family: FiraMono Nerd Font
    style: Bold Italic
  size: 10.0

colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  cursor:
    text:       CellBackground
    cursor:     '#528bff' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color
  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2

